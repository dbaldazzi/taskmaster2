<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Listmon</title>
</head>

<body>
    <div class="container-fluid">
        <h1> Task Master</h1>
        <div class="row">
            <form onsubmit="app.controllers.listController.addList(event)">
                <div class="form-group">
                    <label for="name">name></label>
                    <input type="list" class="form-control" id="list-name" name="name" placeholder="List Name">
                </div>
                <button class="btn btn-primary border" type="submit">Submit></button>
            </form>
        </div>
        <div id="list" class="row mt-5">
        </div>
    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
